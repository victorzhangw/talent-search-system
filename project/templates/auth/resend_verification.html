{% extends 'auth/auth_base.html' %}

{% block title %}重新發送驗證郵件 - 人才測驗分析平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="auth-card">
            <div class="auth-header">
                <h3><i class="bi bi-envelope me-2"></i>重新發送驗證郵件</h3>
                <p class="text-muted mb-0 mt-2">請輸入您的電子郵件地址</p>
            </div>
            
            <div class="auth-body">
                <!-- 顯示訊息 -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="請輸入註冊時使用的電子郵件" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-send me-2"></i>重新發送驗證郵件
                    </button>
                </form>
                
                <div class="auth-links">
                    <a href="{% url 'login' %}">
                        <i class="bi bi-arrow-left me-1"></i>返回登入頁面
                    </a>
                    <span class="mx-2">|</span>
                    <a href="{% url 'register_choice' %}">還沒註冊？</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
