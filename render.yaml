services:
  # 後端 API 服務
  # Force rebuild: 2024-11-18 16:00 - Use runtime.txt for Python 3.11
  - type: web
    name: talent-search-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      echo "Checking Python version..."
      python --version
      echo "Upgrading pip..."
      pip install --upgrade pip
      echo "Installing dependencies..."
      pip install -r requirements.txt
      echo "Build complete!"
    startCommand: cd BackEnd && python talent_search_api.py
    envVars:
      - key: DB_SSH_HOST
        sync: false
      - key: DB_SSH_PORT
        value: 22
      - key: DB_SSH_USERNAME
        sync: false
      - key: DB_SSH_PRIVATE_KEY
        sync: false
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_HOST
        value: https://api.siliconflow.cn
      - key: LLM_MODEL
        value: deepseek-ai/DeepSeek-V3
    healthCheckPath: /health
