services:
  # 後端 API 服務
  # Force rebuild: 2024-11-18 15:30 - Force Python 3.11 for psycopg2 compatibility
  - type: web
    name: talent-search-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd BackEnd && python start_fixed_api.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DB_SSH_HOST
        sync: false
      - key: DB_SSH_PORT
        value: 22
      - key: DB_SSH_USERNAME
        sync: false
      - key: DB_SSH_PRIVATE_KEY
        sync: false
      - key: DB_HOST
        value: localhost
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_HOST
        value: https://api.siliconflow.cn
      - key: LLM_MODEL
        value: deepseek-ai/DeepSeek-V3
    healthCheckPath: /health
